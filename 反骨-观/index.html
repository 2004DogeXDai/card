<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'å¾®è½¯é›…é»‘', Arial, sans-serif;
            cursor: pointer;
        }

        /* è´ºå¡èƒŒæ™¯ */
        .card-background {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f0 50%, #f0f8ff 100%);
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 218, 185, 0.1) 0%, transparent 50%);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.05);
        }

        /* èŠ±ç¯å®¹å™¨ */
        .lantern-container {
            position: absolute;
            top: 80px;
            left: 100px;
            width: 120px;
            height: 180px;
            z-index: 10;
        }

        /* èŠ±ç¯ä¸»ä½“ */
        .lantern {
            width: 80px;
            height: 100px;
            background: linear-gradient(145deg, #ff6b6b, #ff8787);
            border-radius: 40px 40px 5px 5px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            animation: swing 3s ease-in-out infinite;
            transform-origin: top center;
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: linear-gradient(145deg, #ff8787, #ff6b6b);
            border-radius: 10px;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background: linear-gradient(145deg, #ff8787, #ff6b6b);
            border-radius: 20px 20px 5px 5px;
        }

        /* èŠ±ç¯è£…é¥°çº¿æ¡ */
        .lantern-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
        }

        .lantern-line:nth-child(2) {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        /* èŠ±ç¯æ‘‡æ›³åŠ¨ç”» */
        @keyframes swing {
            0%, 100% {
                transform: rotate(-8deg);
            }
            50% {
                transform: rotate(8deg);
            }
        }

        /* é›ªèŠ±å®¹å™¨ */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-family: Arial;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(200, 220, 255, 0.6);
            animation: snowfall linear infinite;
            opacity: 0.9;
            user-select: none;
        }

        /* ä¸åŒå¤§å°çš„é›ªèŠ± */
        .snowflake.small {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .snowflake.medium {
            font-size: 1.2em;
            opacity: 0.85;
        }

        .snowflake.large {
            font-size: 1.8em;
            opacity: 0.95;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(200, 220, 255, 0.8);
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            50% {
                transform: translateY(55vh) translateX(calc(var(--drift) * 50px)) rotate(360deg);
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(calc(var(--drift) * 100px)) rotate(720deg);
                opacity: 0;
            }
        }

        /* æç¤ºæ–‡å­— */
        .hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 18px;
            opacity: 0.7;
            animation: blink 2s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* èŠ±ç“£å®¹å™¨ */
        .petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .petal {
            position: absolute;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle at 35% 35%, #ffb3d9, #ff99cc, #ff80bf, #ff66b3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 15px 50px rgba(255, 153, 204, 0.6),
                inset 0 -10px 30px rgba(255, 102, 179, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0) rotate(0deg);
            opacity: 0;
            pointer-events: auto;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .petal-text {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        .petal.show {
            animation: petalPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes petalPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* å›¾æ ‡å®¹å™¨ */
        .icon-container {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: iconFloat 2s ease-in-out infinite;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

    </style>
</head>
<body>
    <div class="card-background">
        <!-- èŠ±ç¯ -->
        <div class="lantern-container">
            <div class="lantern">
                <div class="lantern-line"></div>
                <div class="lantern-line"></div>
            </div>
        </div>

        <!-- é›ªèŠ± -->
        <div class="snowflakes"></div>

        <!-- æç¤ºæ–‡å­— -->
        <div class="hint" style="display: none;">ç‚¹å‡»ä»»æ„ä½ç½®æŸ¥çœ‹æ›´å¤šæƒŠå–œ âœ¨</div>

        <!-- èŠ±ç“£å®¹å™¨ -->
        <div class="petal-container"></div>
    </div>

    <script>
        // åˆ›å»ºé›ªèŠ±
        function createSnowflakes() {
            const snowflakesContainer = document.querySelector('.snowflakes');
            const snowflakeSymbols = ['â„', 'â…', 'â†', 'â„ï¸', 'âœ¨'];
            const sizes = ['small', 'medium', 'large'];
            
            // å¢åŠ é›ªèŠ±æ•°é‡ï¼Œåˆ›å»ºæ›´ä¸°å¯Œçš„æ•ˆæœ
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                
                snowflake.className = `snowflake ${size}`;
                snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                // æ›´éšæœºçš„æ—¶é—´ï¼Œè®©é›ªèŠ±æ›´è‡ªç„¶
                snowflake.style.animationDuration = (Math.random() * 5 + 3) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                // éšæœºé£˜åŠ¨å¹…åº¦ï¼ˆå·¦å³æ‘‡æ‘†ï¼‰
                const driftAmount = (Math.random() - 0.5) * 150; // -75px åˆ° 75px
                snowflake.style.setProperty('--drift', driftAmount / 100);
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // å­˜å‚¨å·²åˆ›å»ºçš„èŠ±ç“£ä½ç½®ï¼Œé¿å…é‡å 
        const petalPositions = [];
        
        // åˆ›å»ºèŠ±ç“£å¼¹çª—
        function createPetalPopup(text, icons) {
            const petalContainer = document.querySelector('.petal-container');
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            // è®¡ç®—ä½ç½®ï¼Œé¿å…é‡å 
            let x, y;
            let attempts = 0;
            do {
                x = Math.random() * (window.innerWidth - 370) + 25;
                y = Math.random() * (window.innerHeight - 370) + 25;
                attempts++;
            } while (attempts < 20 && petalPositions.some(pos => {
                const dx = pos.x - x;
                const dy = pos.y - y;
                return Math.sqrt(dx * dx + dy * dy) < 370;
            }));
            
            petalPositions.push({ x, y });
            petal.style.left = x + 'px';
            petal.style.top = y + 'px';
            
            // æ·»åŠ æ–‡å­—
            const textDiv = document.createElement('div');
            textDiv.className = 'petal-text';
            textDiv.textContent = text;
            petal.appendChild(textDiv);
            
            // å›¾æ ‡æ˜ å°„
            const iconMap = {
                'bubble-tea': 'ğŸ¥¤',
                'jiexiang-lantern': 'ğŸ®',
                'lion-head': 'ğŸ–',
                'mushroom': 'ğŸ„'
            };
            
            // æ·»åŠ å›¾æ ‡
            icons.forEach((iconType, index) => {
                const iconContainer = document.createElement('div');
                iconContainer.className = 'icon-container';
                
                // å›¾æ ‡ä½ç½®ï¼ˆå›´ç»•èŠ±ç“£ï¼‰
                const angle = (index * 360 / icons.length) * Math.PI / 180;
                const radius = 160;
                iconContainer.style.left = (160 + radius * Math.cos(angle) - 40) + 'px';
                iconContainer.style.top = (160 + radius * Math.sin(angle) - 40) + 'px';
                iconContainer.style.animationDelay = (index * 0.2) + 's';
                
                // æ·»åŠ emojiå›¾æ ‡
                iconContainer.textContent = iconMap[iconType] || 'â“';
                petal.appendChild(iconContainer);
            });
            
            petalContainer.appendChild(petal);
            
            // è§¦å‘åŠ¨ç”»
            setTimeout(() => {
                petal.classList.add('show');
            }, 10);
            
            // ç‚¹å‡»å…³é—­
            petal.addEventListener('click', () => {
                petal.style.animation = 'petalPop 0.5s reverse';
                setTimeout(() => {
                    // ä»ä½ç½®è®°å½•ä¸­ç§»é™¤
                    const index = petalPositions.findIndex(pos => pos.x === x && pos.y === y);
                    if (index > -1) {
                        petalPositions.splice(index, 1);
                    }
                    petal.remove();
                }, 500);
            });
        }

        // åˆå§‹åŒ–
        let popupIndex = 0;
        const popups = [
            {
                text: 'å§å§ï¼Œå°äº”æƒ³ä½ äº†',
                icons: ['bubble-tea', 'jiexiang-lantern', 'lion-head', 'mushroom']
            }
        ];

        // è‡ªåŠ¨å¼¹å‡ºå¼¹çª—
        function autoPopPetal() {
            const popup = popups[0]; // ä½¿ç”¨ç¬¬ä¸€ä¸ªå¼¹çª—é…ç½®
            createPetalPopup(popup.text, popup.icons);
        }

        // é¡µé¢åŠ è½½åè‡ªåŠ¨å¼¹å‡ºå¤šä¸ªå¼¹çª—
        function startAutoPopups() {
            // å‰10ç§’ï¼Œæ¯ç§’å¼¹å‡º8ä¸ªå¼¹çª—
            const popupCountPerSecond = 8;
            const intervalPerPopup = 1000 / popupCountPerSecond; // çº¦125æ¯«ç§’
            const duration = 10; // æŒç»­10ç§’
            const totalSeconds = duration;
            
            // æ¯ç§’æ‰§è¡Œ8æ¬¡å¼¹çª—
            for (let second = 0; second < totalSeconds; second++) {
                for (let i = 0; i < popupCountPerSecond; i++) {
                    setTimeout(() => {
                        autoPopPetal();
                    }, 500 + second * 1000 + i * intervalPerPopup);
                }
            }
            
            // 10ç§’åï¼Œæ¯éš”3-5ç§’éšæœºå¼¹å‡ºä¸€ä¸ª
            setTimeout(() => {
                setInterval(() => {
                    if (Math.random() > 0.3) { // 70%æ¦‚ç‡å¼¹å‡º
                        autoPopPetal();
                    }
                }, 4000);
            }, 10500); // 10.5ç§’åå¼€å§‹
        }

        // ç‚¹å‡»äº‹ä»¶ï¼ˆä½œä¸ºè¡¥å……ï¼Œç‚¹å‡»ä¹Ÿå¯ä»¥å¼¹å‡ºï¼‰
        document.addEventListener('click', (e) => {
            // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯å·²å­˜åœ¨çš„èŠ±ç“£
            if (!e.target.closest('.petal')) {
                autoPopPetal();
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆ›å»ºé›ªèŠ±å’Œè‡ªåŠ¨å¼¹çª—
        window.addEventListener('load', () => {
            createSnowflakes();
            startAutoPopups();
        });
    </script>
</body>

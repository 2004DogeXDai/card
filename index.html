<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <!-- 使用 JS 来构造带 /card/ 前缀的绝对路径，避免用户在不含末尾斜杠的 URL 下发生错误解析 -->
  <meta name="robots" content="noindex" />
  <title>正在跳转…</title>
  <script>
    // JS 主动跳转（确保无论当前 URL 是否带末尾斜杠，都会跳转到包含仓库前缀的正确页面）
    (function(){
      try{
        // 目标相对路径（已 URL encoded）
        var rel = '%E5%8F%8D%E9%AA%A8-%E8%A7%82/index.html';
        // 构造以当前路径为基的绝对路径，确保保留 /card/ 前缀
        var base = location.pathname;
        // 如果路径看起来像文件（没有末尾斜杠），补一个斜杠再拼接
        if(!base.endsWith('/')) base = base + '/';
        var target = base + rel;
        if(location.href !== location.origin + target + location.search + location.hash){
          location.replace(target + location.search + location.hash);
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
</head>
<body>
  <p>正在跳转到页面... 如果没有自动跳转，请点击：
    <a href="%E5%8F%8D%E9%AA%A8-%E8%A7%82/index.html">打开 card 页面</a>
  </p>
</body>
</html>

<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <!-- 优先使用 URL-encoded 路径以避免中文路径问题 -->
  <meta http-equiv="refresh" content="0;url=/%E5%8F%8D%E9%AA%A8-%E8%A7%82/index.html" />
  <meta name="robots" content="noindex" />
  <title>正在跳转…</title>
  <script>
    // JS 备用跳转（处理 hash / search）
    (function(){
      try{
        var target = '/%E5%8F%8D%E9%AA%A8-%E8%A7%82/index.html';
        if(location.pathname + location.search + location.hash !== target + location.search + location.hash){
          location.replace(target + location.search + location.hash);
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
</head>
<body>
  <p>正在跳转到页面... 如果没有自动跳转，请点击：
    <a href="/%E5%8F%8D%E9%AA%A8-%E8%A7%82/index.html">打开 card 页面</a>
  </p>
</body>
</html>
